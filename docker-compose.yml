services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - back_net

  migration_runner:
    image: postgres:15
    depends_on:
      - db
    volumes:
      - ./app/migrations:/migrations
    command: psql -h db -U app -d app -f /migrations/001_init.sql
    networks:
      - back_net

  seed_runner:
    build:
      context: .
      target: builder
    depends_on:
      - migration_runner
    volumes:
      - seed_output:/output
    command: python app/seed/run_seed.py
    restart: "no"
    networks:
      - back_net

  app:
    build:
      context: .
      target: final
    depends_on:
      - db
      - seed_runner
    environment:
      DB_HOST: db
      DB_NAME: app
      DB_USER: app
      DB_PASSWORD: app
    networks:
      - front_net
      - back_net

  nginx:
    image: nginx:alpine
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - nginx_logs:/var/log/nginx
    ports:
      - "8080:80"
    depends_on:
      - app
    networks:
      - front_net

networks:
  front_net:
  back_net:

volumes:
  db_data:
  nginx_logs:
  seed_output: